<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>pidgin • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">

		<!-- The Polymer Platform -->
		<script src="../../lib/platform/platform.js"></script>
		<!-- Polyfill for DOM Promises -->
		<script src="../../lib/core/third_party/Promises/polyfill/bin/Promise.min.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" is="pd-new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section is="pd-todo-list" id="main" class="pd-hidden">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<pd-footer id="footer" class="pd-hidden">
				<!-- This should be `0 items left` by default -->
				<span is="pd-incomplete" id="todo-count"></span>
				<!-- Hidden if no completed items are left ↓ -->
				<button is="pd-clear" id="clear-completed" class="pd-hidden"></button>
			</pd-footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/kitsonk">Kitson Kelly</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
		<!-- Loading the AMD Loader -->
		<script src="../../node_modules/intern/node_modules/dojo/dojo.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
